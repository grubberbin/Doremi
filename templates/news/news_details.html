{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}新闻 - 哆唻咪启蒙乐园{% endblock %}

{% block custom_content %}
    <section class="page-title center">
        <div class="container">
            <h2>NEWS</h2>
            <ul>
                <li><a href="{% url 'main:index' %}">主页</a></li>
                <li><a href="{% url 'news:news' %}">新闻</a></li>
                <li><a href="#">{{ news.title }}</a></li>
            </ul>
        </div>
    </section>

    <section class="page-news-content">
        <h4>{{ news.title }}</h4>
        <span>发布时间： {{ news.time }}</span>
        <div style="TEXT-INDENT: 2em" class="article">
            {{ news.content }}
        </div>


    </section>
{% endblock %}
