{% extends 'users/usercenter-base.html' %}
{% load staticfiles %}

{% block title %}个人中心 - 哆唻咪启蒙乐园{% endblock %}

{% block custom_content %}
    <section class="page-title center">
        <div class="container">
            <h2>个人中心</h2>
            <ul>
                <li><a href="{% url 'index' %}">主页</a></li>
                <li><a href="{% url 'users:user_info' %}">个人中心</a></li>
            </ul>
        </div>
    </section>
    <section class="user-info">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-12">
                <div class="user-box" id="userForm">

                    <form method="post" class="user-form" id="user-form" action="{% url 'users:user_info' %}"
                          novalidate="novalidate">
                        {% csrf_token %}
                        <div class="row clearfix">
                            <div class="form-group" id="contact-alert" style="visibility:hidden;">
                                <div class="alert alert-success" role="alert"></div>
                            </div>
                            <li>姓名 ：</li>
                            <div class="form-group col-lg-6 col-md-6 col-xs-12">
                                <input type="text" id="username" name="username" value="1111">
                            </div>
                            <li>手机号 ：</li>
                            <div class="form-group col-lg-6 col-md-6 col-xs-12">
                                <input type="text" id="phone" name="phone" value="" placeholder="联系方式*">
                            </div>
                            <div class="form-group col-lg-12 center">
                                <button type="submit" name="contact_submit" id='contact_submit'
                                        class="btn-style-one center">更新
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
