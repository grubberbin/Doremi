<!DOCTYPE html>
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>忘记密码 - 哆唻咪启蒙乐园</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Template by FreeHTML5.co"/>
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive"/>

    <link rel="shortcut icon" href="{% static "images/logo/favicon.ico" %}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/modernizr-2.6.2.min.js' %}" type='text/javascript'></script>

</head>
<body class="style-3">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-push-8">
            <form id="forgot_form" action="{% url 'forgot' %}" method="post" class="fh5co-form animate-box"
                  data-animate-effect="fadeInRight">
                <h2>忘记密码</h2>
                <div class="form-group">
                    <div class="alert alert-success" role="alert">手机验证码已发送</div>
                </div>
                <div class="form-group">
                    <label for="email" class="sr-only">手机号</label>
                    <input type="phone" class="form-control" id="email" placeholder="Email" autocomplete="off">
                </div>
                <div class="form-group">
                    <p><a href="{% url 'login' %}">登录</a> or <a href="{% url 'register' %}">注册</a></p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send Email" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="padding-top: 60px; clear: both;">
        <div class="col-md-12 text-center">
            <p>
                <small>&copy; 哆唻咪启蒙乐园 2019 - 2019</small>
            </p>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{% static 'assets/jquery/jquery-1.12.3.min.js' %}" type='text/javascript'></script>
<!-- Bootstrap -->
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}" type='text/javascript'></script>
<!-- Placeholder -->
<script src="{% static 'assets/jquery.placeholder.min.js' %}" type='text/javascript'></script>
<!-- Waypoints -->
<script src="{% static 'js/jquery.waypoints.min.js' %}" type='text/javascript'></script>
<!-- Main JS -->
<script src="{% static 'assets/main.js' %}" type='text/javascript'></script>

</body>
</html>
