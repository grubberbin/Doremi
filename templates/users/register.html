<!DOCTYPE html>
{% load staticfiles %}
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册 - 哆唻咪启蒙乐园</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Template by FreeHTML5.co"/>
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive"/>
    <link REL="shortcut icon" href="{% static "images/logo/favicon.ico" %}"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/modernizr-2.6.2.min.js' %}" type='text/javascript'></script>

</head>
<body class="style-3">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-push-8">
            <form id="register_form" action="{% url 'register' %}" method="post" enctype="multipart/form-data"
                  class="fh5co-form animate-box" data-animate-effect="fadeInRight">
                <h2>欢迎注册</h2>
                {#                <div class="form-group" style="visibility:visible;">#}
                {#                    <div class="alert alert-success" role="alert">手机验证码已发送</div>#}
                {#                </div>#}
                {% csrf_token %}
                <div class="form-group {% if register_form.errors.username %} errorput {% endif %}">
                    <label for="name" class="sr-only">用户名</label>
                    <input type="text" class="form-control" id="name" name="username" placeholder="用户名"
                           autocomplete="off">
                </div>
                <div class="form-group {% if register_form.errors.password %} errorput {% endif %}">
                    <label for="password" class="sr-only">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="re-password" class="sr-only">重复输入密码</label>
                    <input type="password" class="form-control" id="re-password" name="re-password" placeholder="重复输入密码"
                           autocomplete="off">
                </div>
                <div class="form-group {% if register_form.errors.captcha %} errorput {% endif %} ">
                    <label>验&nbsp;证&nbsp;码</label>
                    {{ register_form.captcha }}
                </div>
                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember"> 记住密码</label>
                </div>
                <div class="form-group">
                    <p>已经注册? <a href="{% url 'login' %}">登录</a></p>
                </div>
                <div class="form-group">
                    <input type="submit" value="注册并登录" class="btn btn-primary">
                </div>
            </form>


        </div>
    </div>
    <div class="row" style="padding-top: 60px; clear: both;">
        <div class="col-md-12 text-center">
            <p>
                <small>&copy; 哆唻咪启蒙乐园 2019 - 2019</small>
            </p>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{% static 'assets/jquery/jquery-1.12.3.min.js' %}" type='text/javascript'></script>
<!-- Bootstrap -->
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}" type='text/javascript'></script>
<!-- Placeholder -->
<script src="{% static 'assets/jquery.placeholder.min.js' %}" type='text/javascript'></script>
<!-- Waypoints -->
<script src="{% static 'js/jquery.waypoints.min.js' %}" type='text/javascript'></script>
<!-- Main JS -->
<script src="{% static 'assets/main.js' %}" type='text/javascript'></script>

</body>
</html>
