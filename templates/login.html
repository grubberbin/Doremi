{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录 - 哆唻咪启蒙乐园</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Template by FreeHTML5.co"/>
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive"/>
    <link REL="SHORTCUT ICON" HREF="{% static "images/logo/favicon.ico" %}"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/style.css">


    <!-- Modernizr JS -->
    <script src="/static/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

<body class="style-3">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-push-8">

            <!-- Start Sign In Form -->
            <form action="/login/" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
                <h2>欢迎 登录 </h2>
                <div class="form-group">
                    <label for="username" class="sr-only">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember"> 记住密码</label>
                </div>
                <div class="form-group marb8 captcha1 {% if register_form.errors.captcha %} errorput {% endif %} ">
                    <label>验&nbsp;证&nbsp;码</label>
                    {{ register_form.captcha }}
                </div>
                <div class="form-group">
                    <p>未注册? <a href="/sign-up/">注册</a> | <a href="/forgot/">忘记密码?</a></p>
                </div>
                <div class="form-group">
                    <input type="submit" value="登 录" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>
    <div class="row" style="padding-top: 60px; clear: both;">
        <div class="col-md-12 text-center">
            <p>
                <small>&copy; 哆唻咪官网在线 2019 - 2019</small>
            </p>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/static/assets/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
<!-- Placeholder -->
<script src="/static/assets/jquery.placeholder.min.js"></script>
<!-- Waypoints -->
<script src="/static/js/jquery.waypoints.min.js"></script>
<!-- Main JS -->
<script src="/static/assets/main.js"></script>

</body>
</html>
